{% extends 'layout.html' %}

{% block body %}
<div class = "form">
    <h1>Add Air Profile</h1>
    <form action="/add_air" method="POST" id="enviro-form">
        <div class = "left">
        <label>Name:</label>
        <input type="text" name="name" id="name">
        <br /><br />
        <label>Min Temperature: </label>
        <input type="text" name="min_temp" id="min_temp">
        <label>Max Temperature: </label>
        <input type="text" name="max_temp" id="max_temp">
        <br /><br />
        <label>Min Humidity: </label>
        <input type="text" name="min_humid" id="min_humid">
        <label>Max Humidity: </label>
        <input type="text" name="max_humid" id="max_humid">
        <br /><br />
        <input type="submit" value="Add Air Profile">
    </form>
</div>
{% endblock %}
