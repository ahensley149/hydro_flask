{% extends 'layout.html' %}

{% block body %}
<form action="/add_enviro" method="POST">
    <label>Name:</label>
    <input type="text" name="name" id="name">
    <br />
    <label>Water:</label>
    <input type="text" name="water_id" id="water_id">
    <label>Light:</label>
    <input type="text" name="light_id" id="light_id">
