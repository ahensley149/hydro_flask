<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "{{ url_for('static', filename='css/main.css') }}">
    <title>Hydroponics</title>
</head>
<body>
        <div class = "left-col">
            <a href="/">
                <img width="60px" src = "{{ url_for('static', filename='img/hf-icon.png') }}">
            </a>
            <br /><br /><br />
            <a {% if enviros %} class = "active" {% endif %} href="/enviro">
                <img class="nav_link" src = "{{ url_for('static', filename='img/enviro-icon.png') }}">
            </a>
            <br /><br />
            <a {% if waters %} class = "active" {% endif %} href="/water">
                <img class="nav_link"  src = "{{ url_for('static', filename='img/water-icon.png') }}">
            </a>
            <br /><br />
            <a {% if lights %} class = "active" {% endif %} href="/light">
                <img class="nav_link"  src = "{{ url_for('static', filename='img/light-icon.png') }}">
            </a>
            <br /><br />
            <a {% if plants %} class = "active" {% endif %} href="/plant">
                <img class="nav_link"  src = "{{ url_for('static', filename='img/plant-icon.png') }}">
            </a>
            <br /><br />
            <a href="/#">
                <img class="nav_link"  src = "{{ url_for('static', filename='img/data-icon.png') }}">
            </a>
        </div>
        <div class="content">
    {% block body %}
    
    {% endblock %}
</div>
</body>
</html>
